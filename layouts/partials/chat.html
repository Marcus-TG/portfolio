<style>

        webhookUrl: 'https://n8n.ducksonaboat.ca/webhook/7b18315d-c751-4821-bc51-7ced35b8a8b9/chat',
        mode: 'window',
        
        // This 'i18n' block fixes the title/subtitle
        i18n: {
            en: {
                title: 'Marcus AI',
                subtitle: 'Infrastructure & Automation',
            },
        },

        initialMessages: [
            'Hi! Ask me about my server stack or my RAG pipeline.'

            position: 'bottom-right', // Explicitly tells n8n where to dock

        },
    });
</script>
